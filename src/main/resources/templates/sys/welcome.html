<script>
    layui.use(['layer','echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        $.ajax({
            url:"tbJobHunter/getNum",
            success:function(k){
                $("#jobhunternum").text(k);
            }
        })

        $.ajax({
            url:"tbBusiness/getNum",
            success:function(k){
                $("#businessnum").text(k);
            }
        })

        $.ajax({
            url:"tbJob/getNum",
            success:function(k){
                $("#jobnum").text(k);
            }
        })

        $.ajax({
            url:"tbFeedback/getNum",
            success:function(k){
                $("#feedbacknum").text(k);
            }
        })

        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

    });
</script>
